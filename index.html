<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div id="calculator_display"></div>
    <div id="calculator_container">
        <button class="memory_button" id="memory_button_MC">MC</button>
        <button class="memory_button" id="memory_button_MR">MR</button>
        <button class="memory_button" id="memory_button_M-">M-</button>
        <button class="memory_button" id="memory_button_M+">M+</button>
        <button class="operator_button" id="operator_button_√">√</button>
        <button class="number_button" id="number_button_7">7</button>
        <button class="number_button" id="number_button_8">8</button>
        <button class="number_button" id="number_button_9">9</button>
        <button class="operator_button" id="operator_button_÷">÷</button>
        <button class="operator_button" id="operator_button_+/-">+/-</button>
        <button class="number_button" id="number_button_4">4</button>
        <button class="number_button" id="number_button_5">5</button>
        <button class="number_button" id="number_button_6">6</button>
        <button class="operator_button" id="operator_button_X">X</button>
        <button class="function_button" id="function_button_C">C</button>
        <button class="number_button" id="number_button_1">1</button>
        <button class="number_button" id="number_button_2">2</button>
        <button class="number_button" id="number_button_3">3</button>
        <button class="number_button" id="number_button_-">-</button>
        <button class="function_button" id="function_button_AC">AC</button>
        <button class="number_button" id="number_button_0">0</button>
        <button class="number_button" id="number_button_.">.</button>
        <button class="answer_button" id="answer_button_=">=</button>
        <button class="operator_button" id="operator_button_+">+</button>
    </div>
</body>

</html>
